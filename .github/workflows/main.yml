name: Automated tests

on: push

jobs:
  test:
    runs-on: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Instal tests
        run: python -m pip install  --upgrade pip
             pip install -r npm.txt
      - name: Run tests
        run: pytest

  
