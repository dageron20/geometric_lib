name: CI

on: 
  [push]

jobs:
  unittests_job:
    name: unittests_job${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Run unittests
        run: python3 -m unittest unittests
