name: Automated tests

on: push

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Instal tests
        run: pip install -r npm.txt
      - name: Run tests
        run: pytest

  
