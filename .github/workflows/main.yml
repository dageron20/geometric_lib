name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest, windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with: 
          python-version: 3.x
      - name: Run tests
        run: 
          python test.py
