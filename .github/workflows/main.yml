name: CI
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  test:
    runs-on: windows-latest, ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with: 
          python-version: 3.x
      - name: Run tests
          run: python test.py
