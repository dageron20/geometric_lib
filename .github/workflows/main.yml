name: unit-tests-automatization


on:
  push:
    branches: ["main"]

jobs:
  tests:
  
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Run tests
      run: python -m unittest tests.py
