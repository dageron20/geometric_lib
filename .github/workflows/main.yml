name: CI
on:
 push:
   branches: [ "main" ]
 pull_request:
   branches: [ "main" ]
 workflow_dispatch:

jobs:
 build_ubuntu:
   runs-on: ubuntu-latest
   name: unittests (Ubuntu)
   steps:
   - name: using the checkout action
     uses: actions/checkout@v3
   - name: set up python
     uses: actions/setup-python@v3
     with:
       python-version: "3.11"
   - name: running tests
     run: python3 -m unittest tests.py

 build_windows:
   runs-on: windows-latest
   name: unittests (Windows)
   steps:
   - name: using the checkout action
     uses: actions/checkout@v3
   - name: set up python
     uses: actions/setup-python@v3
     with:
       python-version: "3.11"
   - name: running tests
     run: python -m unittest tests.py
