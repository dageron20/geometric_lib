name: Automated tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Instal tests
        run: pip install -r npm.txt
             pip install -r circle.py
             pip install -r rectangle.py
             pip install -r square.py
             pip install -r triangle.py
      - name: Run tests
        run: pytest

  
