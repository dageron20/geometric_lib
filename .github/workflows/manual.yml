name: CI
on:
  # Triggers the workflow on push event
  push:
      branches: [ "main" ]

jobs:
  test_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run test_circle.py
        run: python test_circle.py

      - name: Run test_rectangle.py
        run: python test_rectangle.py

      - name: Run test_square.py
        run: python test_square.py

      - name: Run test_triangle.py
        run: python test_triangle.py
  
  test_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run test_circle.py
        run: python test_circle.py

      - name: Run test_rectangle.py
        run: python test_rectangle.py

      - name: Run test_square.py
        run: python test_square.py

      - name: Run test_triangle.py
        run: python test_triangle.py
